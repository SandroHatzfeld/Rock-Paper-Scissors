<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <h1>Rock&nbsp;&nbsp;Paper&nbsp;&nbsp;Scissors</h1>
      <h2 id="roundInfo">Round 1: Let's play!</h2>
      <div id="playAreaWrapper">
        <div id="playArea">
          <div id="opponentHand" class="handWrapper"><img width="300px" src="assets/rock_opponent.svg" alt="" class="hand"></div>
          <img width="120px" src="assets/VS.svg" alt="" id="versus">
          <div id="playerHand" class="handWrapper"><img width="300px" src="assets/rock.svg" alt="" class="hand"></div>
        </div>
        <div id="counterContainer">
          <div class="counter" id="computerCounter">
            <p>0</p>
          </div>
          <div class="counter">
            <p>:</p>
          </div>
          <div class="counter" id="playerCounter">
            <p>0</p>
          </div>
        </div>    
      </div>
      <div id="buttonsWrapper">
        <div class="buttonContainer" onclick="setPlayerChoice('rock')">
          <img width="100px" src="assets/rock.svg" alt="">
          <p>Rock</p>
        </div>
        <div class="buttonContainer" onclick="setPlayerChoice('paper')">
          <img width="100px" src="assets/paper.svg" alt="">
          <p>Paper</p>
        </div>
        <div class="buttonContainer" onclick="setPlayerChoice('scissors')">
          <img width="100px" src="assets/scissors.svg" alt="">
          <p>Scissors</p>
        </div>
      </div>
      <h2 id="winnerText"></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors
  </title>
</head>
<body>
  <script>
    // function play round
    // run random choice of computer and prompt player for input
    // compare computer to player
    // return outcome + what beat what

    var roundCount = 1
    var humanScore = 0
    var computerScore = 0
    
    function getComputerChoice() {
      const max = 3
      const randomValue = Math.ceil(Math.random() * max)
      
      return randomValue
    }

    function getPlayerChoice() {
      let playerInput = prompt("Please enter 'Rock', 'Paper' or 'Scissors'")
    
      playerInput.toLowerCase()
      
      if (playerInput == "rock") {
        return 1
      } else if (playerInput == "paper") {
        return 2
      } else if (playerInput == "scissors") {
        return 3
      } else {
        console.log("Please input the correct spelling")
        
        getPlayerChoice()
        return
      }
      
    }

    function calculateRound(computerChoice, playerChoice) {
      console.log(`Computer chose ${computerChoice == 1 ? "Rock": (computerChoice == 2 ? "Paper" : "Scissors")}`);
      
      if (playerChoice == computerChoice) {
        console.log("Its a Tie! Nobody gets a point");
        roundCount--
      }
      else if (playerChoice == 1 && computerChoice == 3) {
        console.log("You Won! Rock beats Scissors");
        humanScore++
      } else if (playerChoice == 2 && computerChoice == 1) {
        console.log("You Won! Paper beats Rock");
        humanScore++
      } else if (playerChoice == 3 && computerChoice == 2) {
        console.log("You Won! Scissors beats Paper");
        humanScore++
      } else if (playerChoice == 3 && computerChoice == 1) {
        console.log("You Lost! Rock beats Scissors");
        computerScore++
      } else if (playerChoice == 1 && computerChoice == 2) {
        console.log("You Lost! Paper beats Rock");
        computerScore++
      } else if (playerChoice == 2 && computerChoice == 3) {
        console.log("You Lost! Scissors beats Paper");
        computerScore++
      } 
    }

    function playRound() {
      calculateRound(getComputerChoice(), getPlayerChoice())
      console.log(`Current Score: Human ${humanScore} : Computer ${computerScore}`);
      
      console.log("____________________________________________");
    }

    function playGame() {
      while(roundCount < 5) {
        console.log("Current Round: " + roundCount);
        playRound()
        roundCount++
        
      }
    }


    playGame()

  </script>
</body>
</html>
